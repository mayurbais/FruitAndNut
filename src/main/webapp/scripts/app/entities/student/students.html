<div>
    <h2 translate="try1App.student.home.title">Students</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="student.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.student.home.createLabel">Create a new Student</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.student.rollNo">RollNo</span></th>
                    <th><span translate="try1App.student.studentCategory">studentCategory</span></th>
                    <th><span translate="try1App.student.course">course</span></th>
                    <th><span translate="try1App.student.section">section</span></th>
                    <th><span translate="try1App.student.student">student</span></th>
                    <th><span translate="try1App.student.irisUser">irisUser</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students track by student.id">
                    <td><a ui-sref="student.detail({id:student.id})">{{student.id}}</a></td>
                    <td>{{student.rollNo}}</td>
                    <td>
                        <a ui-sref="studentCategory.detail({id:student.studentCategory.id})">{{student.studentCategory.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="course.detail({id:student.course.id})">{{student.course.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="section.detail({id:student.section.id})">{{student.section.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="student.detail({id:student.student.id})">{{student.student.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="irisUser.detail({id:student.irisUser.id})">{{student.irisUser.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="student.detail({id:student.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="student.edit({id:student.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="student.delete({id:student.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
