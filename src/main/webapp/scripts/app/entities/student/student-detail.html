
<div>
    <h2><span translate="try1App.student.detail.title">Student</span> {{student.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.student.rollNo">RollNo</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.rollNo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.student.studentCategory">studentCategory</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="studentCategory.detail({id:student.studentCategory.id})">{{student.studentCategory.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.student.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:student.course.id})">{{student.course.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.student.section">section</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="section.detail({id:student.section.id})">{{student.section.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.student.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="student.detail({id:student.student.id})">{{student.student.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.student.irisUser">irisUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="irisUser.detail({id:student.irisUser.id})">{{student.irisUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
