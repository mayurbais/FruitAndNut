
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySectionLabel" translate="try1App.section.home.createOrEditLabel">Create or edit a Section</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="section.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.section.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="section.name"
                    required ng-minlength="2" ng-maxlength="10" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="10">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.section.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="section.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.section.strength" for="field_strength">Strength</label>
            <input type="number" class="form-control" name="strength" id="field_strength"
                    ng-model="section.strength"
                     />
        </div>

        <div class="form-group">
            <label translate="try1App.section.course" for="field_course">course</label>
            <select class="form-control" id="field_course" name="course" ng-model="section.course" ng-options="course as course.id for course in courses | orderBy:'id' track by course.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="try1App.section.teacher" for="field_teacher">teacher</label>
            <select class="form-control" id="field_teacher" name="teacher" ng-model="section.teacher" ng-options="teacher as teacher.id for teacher in teachers | orderBy:'id' track by teacher.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="try1App.section.room" for="field_room">room</label>
            <select class="form-control" id="field_room" name="room" ng-model="section.room" ng-options="room as room.id for room in rooms track by room.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
