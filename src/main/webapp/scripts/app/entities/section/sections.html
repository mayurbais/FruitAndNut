<div>
    <h2 translate="try1App.section.home.title">Sections</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="section.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.section.home.createLabel">Create a new Section</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.section.name">Name</span></th>
                    <th><span translate="try1App.section.code">Code</span></th>
                    <th><span translate="try1App.section.strength">Strength</span></th>
                    <th><span translate="try1App.section.course">course</span></th>
                    <th><span translate="try1App.section.teacher">teacher</span></th>
                    <th><span translate="try1App.section.room">room</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="section in sections track by section.id">
                    <td><a ui-sref="section.detail({id:section.id})">{{section.id}}</a></td>
                    <td>{{section.name}}</td>
                    <td>{{section.code}}</td>
                    <td>{{section.strength}}</td>
                    <td>
                        <a ui-sref="course.detail({id:section.course.id})">{{section.course.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="teacher.detail({id:section.teacher.id})">{{section.teacher.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="room.detail({id:section.room.id})">{{section.room.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="section.detail({id:section.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="section.edit({id:section.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="section.delete({id:section.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
