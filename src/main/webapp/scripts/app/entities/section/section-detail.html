
<div>
    <h2><span translate="try1App.section.detail.title">Section</span> {{section.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.section.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{section.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.section.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{section.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.section.strength">Strength</span>
                </td>
                <td>
                    <span class="form-control-static">{{section.strength}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.section.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:section.course.id})">{{section.course.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.section.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:section.teacher.id})">{{section.teacher.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.section.room">room</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="room.detail({id:section.room.id})">{{section.room.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
