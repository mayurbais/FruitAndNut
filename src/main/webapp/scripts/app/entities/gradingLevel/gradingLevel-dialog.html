
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGradingLevelLabel" translate="try1App.gradingLevel.home.createOrEditLabel">Create or edit a GradingLevel</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="gradingLevel.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.gradingLevel.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="gradingLevel.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.gradingLevel.minScore" for="field_minScore">MinScore</label>
            <input type="text" class="form-control" name="minScore" id="field_minScore"
                    ng-model="gradingLevel.minScore"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.gradingLevel.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="gradingLevel.description"
                     />
        </div>

        <div class="form-group">
            <label translate="try1App.gradingLevel.course" for="field_course">course</label>
            <select class="form-control" id="field_course" name="course" ng-model="gradingLevel.course" ng-options="course as course.id for course in courses | orderBy:'id' track by course.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
