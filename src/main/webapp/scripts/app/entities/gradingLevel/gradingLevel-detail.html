
<div>
    <h2><span translate="try1App.gradingLevel.detail.title">GradingLevel</span> {{gradingLevel.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.gradingLevel.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradingLevel.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.gradingLevel.minScore">MinScore</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradingLevel.minScore}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.gradingLevel.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{gradingLevel.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.gradingLevel.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:gradingLevel.course.id})">{{gradingLevel.course.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
