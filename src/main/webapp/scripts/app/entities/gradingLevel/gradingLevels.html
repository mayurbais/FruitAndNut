<div>
    <h2 translate="try1App.gradingLevel.home.title">GradingLevels</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="gradingLevel.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.gradingLevel.home.createLabel">Create a new GradingLevel</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.gradingLevel.name">Name</span></th>
                    <th><span translate="try1App.gradingLevel.minScore">MinScore</span></th>
                    <th><span translate="try1App.gradingLevel.description">Description</span></th>
                    <th><span translate="try1App.gradingLevel.course">course</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gradingLevel in gradingLevels track by gradingLevel.id">
                    <td><a ui-sref="gradingLevel.detail({id:gradingLevel.id})">{{gradingLevel.id}}</a></td>
                    <td>{{gradingLevel.name}}</td>
                    <td>{{gradingLevel.minScore}}</td>
                    <td>{{gradingLevel.description}}</td>
                    <td>
                        <a ui-sref="course.detail({id:gradingLevel.course.id})">{{gradingLevel.course.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="gradingLevel.detail({id:gradingLevel.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="gradingLevel.edit({id:gradingLevel.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="gradingLevel.delete({id:gradingLevel.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
