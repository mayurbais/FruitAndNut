
<div>
    <h2><span translate="try1App.dairyEntry.detail.title">DairyEntry</span> {{dairyEntry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.dairyEntry.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{dairyEntry.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyEntry.entryType">EntryType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'try1App.DairyEntryType.' + dairyEntry.entryType}}">{{dairyEntry.entryType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyEntry.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:dairyEntry.course.id})">{{dairyEntry.course.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyEntry.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:dairyEntry.teacher.id})">{{dairyEntry.teacher.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyEntry.section">section</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="section.detail({id:dairyEntry.section.id})">{{dairyEntry.section.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
