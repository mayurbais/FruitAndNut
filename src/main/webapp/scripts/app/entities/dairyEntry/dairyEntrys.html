<div>
    <h2 translate="try1App.dairyEntry.home.title">DairyEntrys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="dairyEntry.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.dairyEntry.home.createLabel">Create a new DairyEntry</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.dairyEntry.date">Date</span></th>
                    <th><span translate="try1App.dairyEntry.entryType">EntryType</span></th>
                    <th><span translate="try1App.dairyEntry.course">course</span></th>
                    <th><span translate="try1App.dairyEntry.teacher">teacher</span></th>
                    <th><span translate="try1App.dairyEntry.section">section</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dairyEntry in dairyEntrys track by dairyEntry.id">
                    <td><a ui-sref="dairyEntry.detail({id:dairyEntry.id})">{{dairyEntry.id}}</a></td>
                    <td>{{dairyEntry.date | date:'medium'}}</td>
                    <td translate="{{'try1App.DairyEntryType.' + dairyEntry.entryType}}">{{dairyEntry.entryType}}</td>
                    <td>
                        <a ui-sref="course.detail({id:dairyEntry.course.id})">{{dairyEntry.course.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="teacher.detail({id:dairyEntry.teacher.id})">{{dairyEntry.teacher.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="section.detail({id:dairyEntry.section.id})">{{dairyEntry.section.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="dairyEntry.detail({id:dairyEntry.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="dairyEntry.edit({id:dairyEntry.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="dairyEntry.delete({id:dairyEntry.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
