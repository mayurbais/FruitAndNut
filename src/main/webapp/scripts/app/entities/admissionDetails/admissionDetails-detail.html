
<div>
    <h2><span translate="try1App.admissionDetails.detail.title">AdmissionDetails</span> {{admissionDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.admissionDetails.admissionNo">AdmissionNo</span>
                </td>
                <td>
                    <span class="form-control-static">{{admissionDetails.admissionNo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.admissionDetails.admissionDate">AdmissionDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{admissionDetails.admissionDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
          
                <td>
                    <span translate="try1App.admissionDetails.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="student.detail({id:admissionDetails.student.id})">{{admissionDetails.student.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.admissionDetails.prevSchoolDetail">prevSchoolDetail</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="prevSchoolInfo.detail({id:admissionDetails.prevSchoolDetail.id})">{{admissionDetails.prevSchoolDetail.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
