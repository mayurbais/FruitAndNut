<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAdmissionDetailsLabel" translate="try1App.admissionDetails.home.newAdmission">New Admission</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" translate="try1App.admissionDetails.admissionNo" for="field_admissionNo">AdmissionNo</label>
            <input type="text" class="form-control iris-form-control" name="admissionNo" id="field_admissionNo"
                    ng-model="admissionDetails.admissionNo"
                    required />
            <div ng-show="editForm.admissionNo.$invalid">
                <p class="help-block"
                    ng-show="editForm.admissionNo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.admissionDetails.admissionDate" for="field_admissionDate">AdmissionDate</label>
            <input id="field_admissionDate" type="text" class="form-control iris-form-control" uib-datepicker-popup="{{dateformat}}" ng-model="admissionDetails.admissionDate" is-open="datePickerForAdmissionDate.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForAdmissionDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.admissionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.admissionDate.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="row" >
        	<div class="col-xs-6" ng-include src="'scripts/app/entities/student/new-admission-student-dialog.html'" ></div> 
			<div class="col-xs-6" ng-include src="'scripts/app/entities/parent/new-admission-parent-dialog.html'" ></div>
		</div>
		<div class="row">	
			<div ng-include src="'scripts/app/entities/prevSchoolInfo/new-admission-prevSchoolInfo-dialog.html'" ></div>
		</div>
		
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
<!--         ng-disabled="editForm.$invalid || isSaving" -->
        <button type="submit"  class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
      	
</form>
