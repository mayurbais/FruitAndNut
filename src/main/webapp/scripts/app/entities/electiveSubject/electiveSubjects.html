<div>
    <h2 translate="try1App.electiveSubject.home.title">ElectiveSubjects</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="electiveSubject.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.electiveSubject.home.createLabel">Create a new ElectiveSubject</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.electiveSubject.name">Name</span></th>
                    <th><span translate="try1App.electiveSubject.description">Description</span></th>
                    <th><span translate="try1App.electiveSubject.code">Code</span></th>
                    <th><span translate="try1App.electiveSubject.course">course</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="electiveSubject in electiveSubjects track by electiveSubject.id">
                    <td><a ui-sref="electiveSubject.detail({id:electiveSubject.id})">{{electiveSubject.id}}</a></td>
                    <td>{{electiveSubject.name}}</td>
                    <td>{{electiveSubject.description}}</td>
                    <td>{{electiveSubject.code}}</td>
                    <td>
                        <a ui-sref="course.detail({id:electiveSubject.course.id})">{{electiveSubject.course.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="electiveSubject.detail({id:electiveSubject.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="electiveSubject.edit({id:electiveSubject.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="electiveSubject.delete({id:electiveSubject.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
