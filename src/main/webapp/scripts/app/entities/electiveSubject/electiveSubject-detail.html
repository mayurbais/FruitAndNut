
<div>
    <h2><span translate="try1App.electiveSubject.detail.title">ElectiveSubject</span> {{electiveSubject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.electiveSubject.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{electiveSubject.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.electiveSubject.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{electiveSubject.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.electiveSubject.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{electiveSubject.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.electiveSubject.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:electiveSubject.course.id})">{{electiveSubject.course.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
