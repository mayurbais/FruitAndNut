
<div>
    <h2><span translate="try1App.examResult.detail.title">ExamResult</span> {{examResult.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.examResult.studentId">StudentId</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.studentId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.percentage">Percentage</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.percentage}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.grade">Grade</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.grade}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.isPassed">IsPassed</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.isPassed}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.isAbsent">IsAbsent</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.isAbsent}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.remark">Remark</span>
                </td>
                <td>
                    <span class="form-control-static">{{examResult.remark}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.examResult.exam">exam</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="exam.detail({id:examResult.exam.id})">{{examResult.exam.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
