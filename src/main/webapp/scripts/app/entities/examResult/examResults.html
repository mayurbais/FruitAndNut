<div>
    <h2 translate="try1App.examResult.home.title">ExamResults</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="examResult.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.examResult.home.createLabel">Create a new ExamResult</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.examResult.studentId">StudentId</span></th>
                    <th><span translate="try1App.examResult.percentage">Percentage</span></th>
                    <th><span translate="try1App.examResult.grade">Grade</span></th>
                    <th><span translate="try1App.examResult.isPassed">IsPassed</span></th>
                    <th><span translate="try1App.examResult.isAbsent">IsAbsent</span></th>
                    <th><span translate="try1App.examResult.remark">Remark</span></th>
                    <th><span translate="try1App.examResult.exam">exam</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="examResult in examResults track by examResult.id">
                    <td><a ui-sref="examResult.detail({id:examResult.id})">{{examResult.id}}</a></td>
                    <td>{{examResult.studentId}}</td>
                    <td>{{examResult.percentage}}</td>
                    <td>{{examResult.grade}}</td>
                    <td>{{examResult.isPassed}}</td>
                    <td>{{examResult.isAbsent}}</td>
                    <td>{{examResult.remark}}</td>
                    <td>
                        <a ui-sref="exam.detail({id:examResult.exam.id})">{{examResult.exam.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="examResult.detail({id:examResult.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="examResult.edit({id:examResult.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="examResult.delete({id:examResult.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
