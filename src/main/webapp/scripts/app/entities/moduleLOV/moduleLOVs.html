<div>
    <h2 translate="try1App.moduleLOV.home.title">ModuleLOVs</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="moduleLOV.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.moduleLOV.home.createLabel">Create a new ModuleLOV</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.moduleLOV.type">Type</span></th>
                    <th><span translate="try1App.moduleLOV.name">Name</span></th>
                    <th><span translate="try1App.moduleLOV.value">Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="moduleLOV in moduleLOVs track by moduleLOV.id">
                    <td><a ui-sref="moduleLOV.detail({id:moduleLOV.id})">{{moduleLOV.id}}</a></td>
                    <td>{{moduleLOV.type}}</td>
                    <td>{{moduleLOV.name}}</td>
                    <td>{{moduleLOV.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="moduleLOV.detail({id:moduleLOV.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="moduleLOV.edit({id:moduleLOV.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="moduleLOV.delete({id:moduleLOV.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
