
<div>
    <h2><span translate="try1App.employee.detail.title">Employee</span> {{employee.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.employee.category">Category</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'try1App.EmployeeCategory.' + employee.category}}">{{employee.category}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.employee.isActive">IsActive</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.isActive}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.employee.isOnLeave">IsOnLeave</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.isOnLeave}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.employee.leaveFrom">LeaveFrom</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.leaveFrom | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.employee.leaveTill">LeaveTill</span>
                </td>
                <td>
                    <span class="form-control-static">{{employee.leaveTill | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.employee.irisUser">irisUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="irisUser.detail({id:employee.irisUser.id})">{{employee.irisUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
