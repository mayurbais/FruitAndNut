<div>
    <h2 translate="try1App.employee.home.title">Employees</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="employee.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.employee.home.createLabel">Create a new Employee</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.employee.category">Category</span></th>
                    <th><span translate="try1App.employee.isActive">IsActive</span></th>
                    <th><span translate="try1App.employee.isOnLeave">IsOnLeave</span></th>
                    <th><span translate="try1App.employee.leaveFrom">LeaveFrom</span></th>
                    <th><span translate="try1App.employee.leaveTill">LeaveTill</span></th>
                    <th><span translate="try1App.employee.irisUser">irisUser</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees track by employee.id">
                    <td><a ui-sref="employee.detail({id:employee.id})">{{employee.id}}</a></td>
                    <td translate="{{'try1App.EmployeeCategory.' + employee.category}}">{{employee.category}}</td>
                    <td>{{employee.isActive}}</td>
                    <td>{{employee.isOnLeave}}</td>
                    <td>{{employee.leaveFrom | date:'medium'}}</td>
                    <td>{{employee.leaveTill | date:'medium'}}</td>
                    <td>
                        <a ui-sref="irisUser.detail({id:employee.irisUser.id})">{{employee.irisUser.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="employee.detail({id:employee.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="employee.edit({id:employee.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="employee.delete({id:employee.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
