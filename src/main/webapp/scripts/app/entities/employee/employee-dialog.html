
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel" translate="try1App.employee.home.createOrEditLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.employee.category" for="field_category">Category</label>
            <select class="form-control" name="category" ng-model="employee.category" id="field_category">
                <option value="JR_TEACHER" translate="try1App.EmployeeCategory.JR_TEACHER">JR_TEACHER</option>
                <option value="PRINCIPAL" translate="try1App.EmployeeCategory.PRINCIPAL">PRINCIPAL</option>
                <option value="SYSTEM_ADMIN" translate="try1App.EmployeeCategory.SYSTEM_ADMIN">SYSTEM_ADMIN</option>
                <option value="LIBRARY_STAFF" translate="try1App.EmployeeCategory.LIBRARY_STAFF">LIBRARY_STAFF</option>
                <option value="HR_REP" translate="try1App.EmployeeCategory.HR_REP">HR_REP</option>
                <option value="SR_TEACHER" translate="try1App.EmployeeCategory.SR_TEACHER">SR_TEACHER</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.employee.isActive" for="field_isActive">IsActive</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                    ng-model="employee.isActive"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.employee.isOnLeave" for="field_isOnLeave">IsOnLeave</label>
            <input type="checkbox" class="form-control" name="isOnLeave" id="field_isOnLeave"
                    ng-model="employee.isOnLeave"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.employee.leaveFrom" for="field_leaveFrom">LeaveFrom</label>
            <input id="field_leaveFrom" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employee.leaveFrom" is-open="datePickerForLeaveFrom.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLeaveFromOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.employee.leaveTill" for="field_leaveTill">LeaveTill</label>
            <input id="field_leaveTill" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="employee.leaveTill" is-open="datePickerForLeaveTill.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForLeaveTillOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="try1App.employee.irisUser" for="field_irisUser">irisUser</label>
            <select class="form-control" id="field_irisUser" name="irisUser" ng-model="employee.irisUser" ng-options="irisUser as irisUser.id for irisUser in irisusers | orderBy:'id' track by irisUser.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
