
<div>
    <h2><span translate="try1App.events.detail.title">Events</span> {{events.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.events.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.startDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.endDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.isHoliday">IsHoliday</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.isHoliday}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.isCommonToAll">IsCommonToAll</span>
                </td>
                <td>
                    <span class="form-control-static">{{events.isCommonToAll}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.events.section">section</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="section.detail({id:events.section.id})">{{events.section.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
