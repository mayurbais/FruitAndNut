
<div>
    <h2><span translate="try1App.busDetails.detail.title">BusDetails</span> {{busDetails.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.busDetails.busNo">BusNo</span>
                </td>
                <td>
                    <span class="form-control-static">{{busDetails.busNo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.busDetails.route">Route</span>
                </td>
                <td>
                    <span class="form-control-static">{{busDetails.route}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.busDetails.timing">Timing</span>
                </td>
                <td>
                    <span class="form-control-static">{{busDetails.timing}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.busDetails.driverName">DriverName</span>
                </td>
                <td>
                    <span class="form-control-static">{{busDetails.driverName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.busDetails.driverContactNo">DriverContactNo</span>
                </td>
                <td>
                    <span class="form-control-static">{{busDetails.driverContactNo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.busDetails.schoolDetails">schoolDetails</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="schoolDetails.detail({id:busDetails.schoolDetails.id})">{{busDetails.schoolDetails.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
