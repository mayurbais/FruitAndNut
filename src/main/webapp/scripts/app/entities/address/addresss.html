<div>
    <h2 translate="try1App.address.home.title">Addresss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="address.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.address.home.createLabel">Create a new Address</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.address.addressLineOne">AddressLineOne</span></th>
                    <th><span translate="try1App.address.addressLineTwo">AddressLineTwo</span></th>
                    <th><span translate="try1App.address.city">City</span></th>
                    <th><span translate="try1App.address.state">State</span></th>
                    <th><span translate="try1App.address.pinCode">PinCode</span></th>
                    <th><span translate="try1App.address.country">Country</span></th>
                    <th><span translate="try1App.address.phone">Phone</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresss track by address.id">
                    <td><a ui-sref="address.detail({id:address.id})">{{address.id}}</a></td>
                    <td>{{address.addressLineOne}}</td>
                    <td>{{address.addressLineTwo}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.state}}</td>
                    <td>{{address.pinCode}}</td>
                    <td>{{address.country}}</td>
                    <td>{{address.phone}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="address.detail({id:address.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="address.edit({id:address.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="address.delete({id:address.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
