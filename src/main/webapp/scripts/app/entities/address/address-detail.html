
<div>
    <h2><span translate="try1App.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.address.addressLineOne">AddressLineOne</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLineOne}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.addressLineTwo">AddressLineTwo</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.addressLineTwo}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.city">City</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.state">State</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.pinCode">PinCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.pinCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.country">Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.country}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.address.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.phone}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
