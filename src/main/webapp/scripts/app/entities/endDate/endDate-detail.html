
<div>
    <h2><span translate="try1App.endDate.detail.title">EndDate</span> {{endDate.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.endDate.day">Day</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'try1App.Days.' + endDate.day}}">{{endDate.day}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.endDate.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{endDate.startDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.endDate.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{endDate.endDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.endDate.timeSlot">timeSlot</span>
                </td>
                <td>
                    <span ng-repeat="timeSlot in endDate.timeSlots">
                        <a class="form-control-static" ui-sref="timeSlot.detail({id: {{timeSlot.id}}})">{{timeSlot.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.endDate.classRoomSession">classRoomSession</span>
                </td>
                <td>
                    <span ng-repeat="classRoomSession in endDate.classRoomSessions">
                        <a class="form-control-static" ui-sref="classRoomSession.detail({id: {{classRoomSession.id}}})">{{classRoomSession.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.endDate.section">section</span>
                </td>
                <td>
                    <span ng-repeat="section in endDate.sections">
                        <a class="form-control-static" ui-sref="section.detail({id: {{section.id}}})">{{section.id}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
