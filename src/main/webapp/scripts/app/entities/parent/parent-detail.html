
<div>
    <h2><span translate="try1App.parent.detail.title">Parent</span> {{parent.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.parent.occupation">Occupation</span>
                </td>
                <td>
                    <span class="form-control-static">{{parent.occupation}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.parent.irisUser">irisUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="irisUser.detail({id:parent.irisUser.id})">{{parent.irisUser.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
