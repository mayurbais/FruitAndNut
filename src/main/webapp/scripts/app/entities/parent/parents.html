<div>
    <h2 translate="try1App.parent.home.title">Parents</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="parent.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.parent.home.createLabel">Create a new Parent</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.parent.occupation">Occupation</span></th>
                    <th><span translate="try1App.parent.irisUser">irisUser</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="parent in parents track by parent.id">
                    <td><a ui-sref="parent.detail({id:parent.id})">{{parent.id}}</a></td>
                    <td>{{parent.occupation}}</td>
                    <td>
                        <a ui-sref="irisUser.detail({id:parent.irisUser.id})">{{parent.irisUser.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="parent.detail({id:parent.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="parent.edit({id:parent.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="parent.delete({id:parent.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
