
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
  
        <h4 class="modal-title" id="myParentLabel" translate="try1App.parent.home.createOrEditLabel">Create or edit a Parent</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="parent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.parent.occupation" for="field_occupation">Occupation</label>
            <input type="text" class="form-control" name="occupation" id="field_occupation"
                    ng-model="parent.occupation"/>
        </div>

        <div>
			<div ng-include src="'scripts/app/entities/irisUser/admission-irisUser-dialog.html'" ng-controller=AdmissionIrisUserDialogController></div>
		</div>
    </div>

</form>
