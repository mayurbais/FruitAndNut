
<div>
    <h2><span translate="try1App.dairyTemplate.detail.title">DairyTemplate</span> {{dairyTemplate.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.dairyTemplate.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{dairyTemplate.date}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyTemplate.entryType">EntryType</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'try1App.DairyEntryType.' + dairyTemplate.entryType}}">{{dairyTemplate.entryType}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyTemplate.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:dairyTemplate.course.id})">{{dairyTemplate.course.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyTemplate.student">student</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="student.detail({id:dairyTemplate.student.id})">{{dairyTemplate.student.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.dairyTemplate.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:dairyTemplate.teacher.id})">{{dairyTemplate.teacher.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
