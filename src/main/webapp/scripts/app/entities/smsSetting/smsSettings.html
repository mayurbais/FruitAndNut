<div>
    <h2 translate="try1App.smsSetting.home.title">SmsSettings</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="smsSetting.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.smsSetting.home.createLabel">Create a new SmsSetting</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.smsSetting.name">Name</span></th>
                    <th><span translate="try1App.smsSetting.code">Code</span></th>
                    <th><span translate="try1App.smsSetting.isEnabled">IsEnabled</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="smsSetting in smsSettings track by smsSetting.id">
                    <td><a ui-sref="smsSetting.detail({id:smsSetting.id})">{{smsSetting.id}}</a></td>
                    <td>{{smsSetting.name}}</td>
                    <td>{{smsSetting.code}}</td>
                    <td>{{smsSetting.isEnabled}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="smsSetting.detail({id:smsSetting.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="smsSetting.edit({id:smsSetting.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="smsSetting.delete({id:smsSetting.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
