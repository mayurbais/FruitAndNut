
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySubjectExamResultLabel" translate="try1App.subjectExamResult.home.createOrEditLabel">Create or edit a SubjectExamResult</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="subjectExamResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.studentId" for="field_studentId">StudentId</label>
            <input type="number" class="form-control" name="studentId" id="field_studentId"
                    ng-model="subjectExamResult.studentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.marksObtained" for="field_marksObtained">MarksObtained</label>
            <input type="number" class="form-control" name="marksObtained" id="field_marksObtained"
                    ng-model="subjectExamResult.marksObtained"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.grade" for="field_grade">Grade</label>
            <input type="text" class="form-control" name="grade" id="field_grade"
                    ng-model="subjectExamResult.grade"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.isPassed" for="field_isPassed">IsPassed</label>
            <input type="checkbox" class="form-control" name="isPassed" id="field_isPassed"
                    ng-model="subjectExamResult.isPassed"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.isAbsent" for="field_isAbsent">IsAbsent</label>
            <input type="checkbox" class="form-control" name="isAbsent" id="field_isAbsent"
                    ng-model="subjectExamResult.isAbsent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.subjectExamResult.remark" for="field_remark">Remark</label>
            <input type="text" class="form-control" name="remark" id="field_remark"
                    ng-model="subjectExamResult.remark"
                     />
        </div>

        <div class="form-group">
            <label translate="try1App.subjectExamResult.examSubjects" for="field_examSubjects">examSubjects</label>
            <select class="form-control" id="field_examSubjects" name="examSubjects" ng-model="subjectExamResult.examSubjects" ng-options="examSubjects as examSubjects.id for examSubjects in examsubjectss track by examSubjects.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
