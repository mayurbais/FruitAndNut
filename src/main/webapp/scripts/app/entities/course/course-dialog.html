
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel" translate="try1App.course.home.createOrEditLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="course.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.course.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="course.name"
                    required ng-minlength="5" ng-maxlength="10" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="10">
                    This field cannot be longer than 10 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.course.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="course.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.course.enableElectiveSelection" for="field_enableElectiveSelection">EnableElectiveSelection</label>
            <input type="checkbox" class="form-control" name="enableElectiveSelection" id="field_enableElectiveSelection"
                    ng-model="course.enableElectiveSelection"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.course.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="course.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.course.courseGroup" for="field_courseGroup">CourseGroup</label>
            <select class="form-control" name="courseGroup" ng-model="course.courseGroup" id="field_courseGroup">
                <option value="LKG" translate="try1App.CourseGroup.LKG">LKG</option>
                <option value="UKG" translate="try1App.CourseGroup.UKG">UKG</option>
                <option value="JRSCHOOL" translate="try1App.CourseGroup.JRSCHOOL">JRSCHOOL</option>
                <option value="MIDDLESCHOOL" translate="try1App.CourseGroup.MIDDLESCHOOL">MIDDLESCHOOL</option>
                <option value="HIGHSCHOOL" translate="try1App.CourseGroup.HIGHSCHOOL">HIGHSCHOOL</option>
            </select>
        </div>

        <div class="form-group">
            <label translate="try1App.course.acedemicSession" for="field_acedemicSession">acedemicSession</label>
            <select class="form-control" id="field_acedemicSession" name="acedemicSession" ng-model="course.acedemicSession" ng-options="acedemicSession as acedemicSession.id for acedemicSession in acedemicsessions track by acedemicSession.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
