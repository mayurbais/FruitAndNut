
<div>
    <h2><span translate="try1App.course.detail.title">Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.course.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.course.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.course.enableElectiveSelection">EnableElectiveSelection</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.enableElectiveSelection}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.course.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.course.courseGroup">CourseGroup</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'try1App.CourseGroup.' + course.courseGroup}}">{{course.courseGroup}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.course.acedemicSession">acedemicSession</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="acedemicSession.detail({id:course.acedemicSession.id})">{{course.acedemicSession.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
