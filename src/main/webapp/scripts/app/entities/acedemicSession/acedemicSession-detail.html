
<div>
    <h2><span translate="try1App.acedemicSession.detail.title">AcedemicSession</span> {{acedemicSession.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.acedemicSession.sessionStartDate">SessionStartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{acedemicSession.sessionStartDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.acedemicSession.sessionEndDate">SessionEndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{acedemicSession.sessionEndDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.acedemicSession.schoolDetails">schoolDetails</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="schoolDetails.detail({id:acedemicSession.schoolDetails.id})">{{acedemicSession.schoolDetails.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
