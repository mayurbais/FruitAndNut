<div>
    <h2 translate="try1App.acedemicSession.home.title">AcedemicSessions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="acedemicSession.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.acedemicSession.home.createLabel">Create a new AcedemicSession</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.acedemicSession.sessionStartDate">SessionStartDate</span></th>
                    <th><span translate="try1App.acedemicSession.sessionEndDate">SessionEndDate</span></th>
                    <th><span translate="try1App.acedemicSession.schoolDetails">schoolDetails</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acedemicSession in acedemicSessions track by acedemicSession.id">
                    <td><a ui-sref="acedemicSession.detail({id:acedemicSession.id})">{{acedemicSession.id}}</a></td>
                    <td>{{acedemicSession.sessionStartDate | date:'medium'}}</td>
                    <td>{{acedemicSession.sessionEndDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="schoolDetails.detail({id:acedemicSession.schoolDetails.id})">{{acedemicSession.schoolDetails.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="acedemicSession.detail({id:acedemicSession.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="acedemicSession.edit({id:acedemicSession.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="acedemicSession.delete({id:acedemicSession.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
