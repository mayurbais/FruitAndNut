
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAcedemicSessionLabel" translate="try1App.acedemicSession.home.createOrEditLabel">Create or edit a AcedemicSession</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="acedemicSession.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.acedemicSession.sessionStartDate" for="field_sessionStartDate">SessionStartDate</label>
            <input id="field_sessionStartDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="acedemicSession.sessionStartDate" is-open="datePickerForSessionStartDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForSessionStartDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.acedemicSession.sessionEndDate" for="field_sessionEndDate">SessionEndDate</label>
            <input id="field_sessionEndDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="acedemicSession.sessionEndDate" is-open="datePickerForSessionEndDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForSessionEndDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label translate="try1App.acedemicSession.schoolDetails" for="field_schoolDetails">schoolDetails</label>
            <select class="form-control" id="field_schoolDetails" name="schoolDetails" ng-model="acedemicSession.schoolDetails" ng-options="schoolDetails as schoolDetails.id for schoolDetails in schooldetailss track by schoolDetails.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
