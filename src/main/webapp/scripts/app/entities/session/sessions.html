<div>
    <h2 translate="try1App.session.home.title">Sessions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="session.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.session.home.createLabel">Create a new Session</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.session.sessionName">SessionName</span></th>
                    <th><span translate="try1App.session.startTime">StartTime</span></th>
                    <th><span translate="try1App.session.endTime">EndTime</span></th>
                    <th><span translate="try1App.session.isBreak">IsBreak</span></th>
                    <th><span translate="try1App.session.employee">employee</span></th>
                    <th><span translate="try1App.session.section">section</span></th>
                    <th><span translate="try1App.session.timeTable">timeTable</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions track by session.id">
                    <td><a ui-sref="session.detail({id:session.id})">{{session.id}}</a></td>
                    <td>{{session.sessionName}}</td>
                    <td>{{session.startTime}}</td>
                    <td>{{session.endTime}}</td>
                    <td>{{session.isBreak}}</td>
                    <td>
                        <a ui-sref="employee.detail({id:session.employee.id})">{{session.employee.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="section.detail({id:session.section.id})">{{session.section.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="timeTable.detail({id:session.timeTable.id})">{{session.timeTable.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="session.detail({id:session.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="session.edit({id:session.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="session.delete({id:session.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
