
<div>
    <h2><span translate="try1App.session.detail.title">Session</span> {{session.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.session.sessionName">SessionName</span>
                </td>
                <td>
                    <span class="form-control-static">{{session.sessionName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.startTime">StartTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{session.startTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.endTime">EndTime</span>
                </td>
                <td>
                    <span class="form-control-static">{{session.endTime}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.isBreak">IsBreak</span>
                </td>
                <td>
                    <span class="form-control-static">{{session.isBreak}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.employee">employee</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="employee.detail({id:session.employee.id})">{{session.employee.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.section">section</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="section.detail({id:session.section.id})">{{session.section.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.session.timeTable">timeTable</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="timeTable.detail({id:session.timeTable.id})">{{session.timeTable.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
