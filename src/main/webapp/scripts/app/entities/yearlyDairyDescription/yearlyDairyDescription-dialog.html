
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myYearlyDairyDescriptionLabel" translate="try1App.yearlyDairyDescription.home.createOrEditLabel">Create or edit a YearlyDairyDescription</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="yearlyDairyDescription.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.yearlyDairyDescription.year" for="field_year">Year</label>
            <input id="field_year" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="yearlyDairyDescription.year" is-open="datePickerForYear.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForYearOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.yearlyDairyDescription.theme" for="field_theme">Theme</label>
            <input type="text" class="form-control" name="theme" id="field_theme"
                    ng-model="yearlyDairyDescription.theme"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.yearlyDairyDescription.summerDressCode" for="field_summerDressCode">SummerDressCode</label>
            <input type="text" class="form-control" name="summerDressCode" id="field_summerDressCode"
                    ng-model="yearlyDairyDescription.summerDressCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.yearlyDairyDescription.winterDressCode" for="field_winterDressCode">WinterDressCode</label>
            <input type="text" class="form-control" name="winterDressCode" id="field_winterDressCode"
                    ng-model="yearlyDairyDescription.winterDressCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="try1App.yearlyDairyDescription.isEnabled" for="field_isEnabled">IsEnabled</label>
            <input type="checkbox" class="form-control" name="isEnabled" id="field_isEnabled"
                    ng-model="yearlyDairyDescription.isEnabled"
                     />
        </div>

        <div class="form-group">
            <label translate="try1App.yearlyDairyDescription.schoolDetails" for="field_schoolDetails">schoolDetails</label>
            <select class="form-control" id="field_schoolDetails" name="schoolDetails" ng-model="yearlyDairyDescription.schoolDetails" ng-options="schoolDetails as schoolDetails.id for schoolDetails in schooldetailss | orderBy:'id' track by schoolDetails.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
