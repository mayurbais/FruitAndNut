<div>
    <h2 translate="try1App.studentCategory.home.title">StudentCategorys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="studentCategory.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.studentCategory.home.createLabel">Create a new StudentCategory</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.studentCategory.name">Name</span></th>
                    <th><span translate="try1App.studentCategory.value">Value</span></th>
                    <th><span translate="try1App.studentCategory.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="studentCategory in studentCategorys track by studentCategory.id">
                    <td><a ui-sref="studentCategory.detail({id:studentCategory.id})">{{studentCategory.id}}</a></td>
                    <td>{{studentCategory.name}}</td>
                    <td>{{studentCategory.value}}</td>
                    <td>{{studentCategory.description}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="studentCategory.detail({id:studentCategory.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="studentCategory.edit({id:studentCategory.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="studentCategory.delete({id:studentCategory.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
