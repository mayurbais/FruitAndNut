
<div>
    <h2><span translate="try1App.subject.detail.title">Subject</span> {{subject.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="try1App.subject.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{subject.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.subject.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{subject.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.subject.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{subject.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.subject.noExam">NoExam</span>
                </td>
                <td>
                    <span class="form-control-static">{{subject.noExam}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.subject.course">course</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="course.detail({id:subject.course.id})">{{subject.course.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="try1App.subject.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:subject.teacher.id})">{{subject.teacher.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
