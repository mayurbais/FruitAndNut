<div>
    <h2 translate="try1App.timeSlot.home.title">TimeSlots</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="timeSlot.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.timeSlot.home.createLabel">Create a new TimeSlot</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.timeSlot.name">Name</span></th>
                    <th><span translate="try1App.timeSlot.startTime">StartTime</span></th>
                    <th><span translate="try1App.timeSlot.endTime">EndTime</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="timeSlot in timeSlots track by timeSlot.id">
                    <td><a ui-sref="timeSlot.detail({id:timeSlot.id})">{{timeSlot.id}}</a></td>
                    <td>{{timeSlot.name}}</td>
                    <td>{{timeSlot.startTime}}</td>
                    <td>{{timeSlot.endTime}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="timeSlot.detail({id:timeSlot.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="timeSlot.edit({id:timeSlot.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="timeSlot.delete({id:timeSlot.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
