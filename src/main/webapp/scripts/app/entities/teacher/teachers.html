<div>
    <h2 translate="try1App.teacher.home.title">Teachers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="teacher.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="try1App.teacher.home.createLabel">Create a new Teacher</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="try1App.teacher.experties">Experties</span></th>
                    <th><span translate="try1App.teacher.courseGroup">CourseGroup</span></th>
                    <th><span translate="try1App.teacher.employee">employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teacher in teachers track by teacher.id">
                    <td><a ui-sref="teacher.detail({id:teacher.id})">{{teacher.id}}</a></td>
                    <td translate="{{'try1App.Experties.' + teacher.experties}}">{{teacher.experties}}</td>
                    <td translate="{{'try1App.CourseGroup.' + teacher.courseGroup}}">{{teacher.courseGroup}}</td>
                    <td>
                        <a ui-sref="employee.detail({id:teacher.employee.id})">{{teacher.employee.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="teacher.detail({id:teacher.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="teacher.edit({id:teacher.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="teacher.delete({id:teacher.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
